<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A66BFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  <text x="50" y="72" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">Z</text>
</svg>

